<!DOCTYPE html>

<head>
<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: didot, sans-serif;
  margin: 0 auto;
  max-width: 600px;
   background-image: url("http://beautyjunket.com/wp-content/uploads/2013/09/new-backgrounds-wide-makeup.jpg");
   background-position:center;
}
div {
  height: 200px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;

}
h1 {
  font-family: 'Amatic SC', cursive;
  text-align: center;
  font-size: 100px;
  color: rgb(216,191,216);
  margin: 60px 0 0 0;
}
h2 {
  font-family: 'Amatic SC', cursive;
  text-align: center;
  color: black;
  margin: 0px 0 70px 0;
  font-size: 50px;
}
p {
  color: rgba(255,255,255,1);
  background: black;
  background: linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -webkit-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
}

.first{
  background-image: url("https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-xaf1/v/t1.0-9/1450797_237855826390633_1796913480_n.jpg?oh=02dd0645d16f48abca623aa60a94007e&oe=54E581D7&__gda__=1425574916_6ef76ce5a7248029fb0dca400d4fb688");
  background-position:center;
}
.second{
  background-image: url("https://scontent-b-dfw.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/1470372_237858733057009_768053472_n.jpg?oh=0248875e251b15fc3f7fd12315c5908d&oe=54E23C4B");
  background-position:center;
}
.dessert{
  background-image: url("https://scontent-a-dfw.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/10440697_355512204624994_4913567071764937478_n.jpg?oh=aeaab70c889e60fe98c3f8230596469f&oe=54E000AD");
  background-position:center;
}
.price {
  float: right;
}
.stitched {
   padding: 20px;
   margin: 10px;
   background: black;
   color: #fff;
   opacity:.5;
   font-size: 100px;
   font-weight: bold;
   line-height: 1.3em;
   border: 2px groove #fff;
   border-radius: 10px;
   box-shadow: 0 0 0 4px black, 2px 1px 6px 4px rgba(10, 10, 0, 0.5);
   text-shadow: -1px -1px #fff;
   font-weight: normal;
}

</style>

</head>

<body>
<h1 class="stitched">Tara Finn</h1>
<h2>Makeup Artist</h2>
<div class="first">
  <p>Bridal <span class="price">from $60</span><br />
 </p>
</div>

<div class="second">
  <p>Fashion <span class="price">from $40</span><br />
  </p>
</div>
  
<div class="dessert">
  <p>Special Effects <span class="price">from $20</span><br />
  </p>
</div>


</body>
